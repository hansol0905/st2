<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>문장(단순텍스트x)</p>

    ul -> unordered 단순 리스트
    <ul>
      <li>홈</li>
      <li>시리즈</li>
      <li>대세컨텐츠</li>
      <li>내가 찜한 컨텐츠</li>
    </ul>

    ol -> ordered 순서가 있는 점수, 랭킹..등
    <ol>
      <li>홈</li>
      <li>시리즈</li>
      <li>대세컨텐츠</li>
      <li>내가 찜한 컨텐츠</li>
    </ol>

    <!-- 새탭으로 열기 -->
    <a href="http://www.coupang.com" target="_blank">쿠팡으로 바로 가기</a>

    <!-- 현재페이지에서 바로가기 -->
    <a href="http://www.coupang.com" target="_self">쿠팡으로 바로 가기</a>

    <!-- 줄바꿈 -->
    <br />

    <!-- 밑줄 -->
    <hr />

    <img
      src="https://thumbnail8.coupangcdn.com/thumbnails/remote/160x160ex/image/vendor_inventory/8d58/434dd72c9a384f66addc5b83aaec1814c9036890df6c4b25e0f8a1d4ed0d.jpg"
      alt="사과사진"
    />

    meta 태그 안에 content : 검색엔진이 웹사이트를 크롤링할 때 이 사이트가 어떤
    사이트인지 더 잘 알 수 있게함 lang : 어떤 언어로 이루어져있고, 어떤 언어에
    더 친화적인지 알려줌

    <div>
      나누는 용도
      <div><a href="#">네이버</a></div>
      <div><a href="#">다음</a></div>
      <div><a href="#">구글</a></div>
    </div>
  </body>
</html>
