<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배너-swiper-slide </title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    /* reset */
    *{margin: 0; padding: 0;}
    .maybanner{margin:50px;}
    ul,ol,li{list-style: none;}
    a{text-decoration: none;}

/*여기서 부터 단 myslide 배너 css */
.myslide {
  --slide-top-margin: 50px;
  --slide-bottom-margin: 50px;
  --slide-max-width: 1680px;
}

.myslide {
  margin-top: var(--slide-top-margin);
  margin-bottom: var(--slide-bottom-margin);
}

.myslide__inner {
  max-width: var(--slide-max-width);
  margin: 0 auto;
  position: relative;
  overflow: hidden;
}

.myslide__list {
  display: flex;
  box-sizing: border-box;
}

.myslide__item {
  box-sizing: border-box;
}

.myslide__link {
  display: block;
}

.myslide .thumb-box picture,
.myslide .thumb-box picture source,
.myslide .thumb-box picture img {
  display: block;
  width: 100%;
}

.myslide .text-box {
  position: absolute;
  left: 100px;
  top: 50%;
  transform: translateY(-50%);
}

.myslide .text-box .text-title {}

.myslide .text-box .text-desc {}



/* swiper ui 변경 */
.myslide .swiper-pagination {
  transform: translateX(-50%);
  bottom: 50px;
  left: 50%;
}

.myslide .swiper-pagination-bullet {
  margin: 0 3px;
}

.myslide .swiper-pagination-bullet-active {
  background: #000;
}

.myslide .swiper-button-next{
  /* background-image: url("화살이미지를 URL"); */
  background-image: url(/mytest/img2/btn_next_white.svg) no-repeat;
  /* background-color: #000; */
}

.myslide .swiper-button-prev {
  /* background-image: url("화살이미지를 URL"); */
  background-image: url(/mytest/img2/btn_prev_white.svg) no-repeat;
  /* background-color: #000; */
}
.myslide .swiper-button-next, 
.myslide .swiper-button-prev {
    position: absolute;
    width: 70px;
    height: 70px;
    top: 50%;
    margin-top: -35px;
    display: inline-block;
    z-index: 15;
    cursor: pointer;
}


.myslide .swiper-scrollbar {
  height: 4px;
  bottom: 28px;
  z-index: 990;
}

@media (max-width:720px) {
  .myslide__inner {
    /* width:92%; */
    margin: 0 50px;
    min-width: 340px;
    overflow: unset;
  }

  .myslide .swiper-pagination {
    bottom: 30px;
  }

  .myslide .swiper-button-next,
  .myslide .swiper-button-prev,
  .myslide .swiper-container-rtl .swiper-button-next,
  .myslide .swiper-container-rtl .swiper-button-prev {
    display: none;
  }

}
/*.myslide 단배너 스타일끝 */
  </style>
</head>
<body>
  <!-- myslide 시작 -->
  <div class="myslide">
    <div class="myslide__inner swiper">
      <ul class="myslide__list swiper-wrapper">
         <!-- 1번 li -->
        <li class="myslide__item swiper-slide">
          <a href="" class="myslide__link">
            <div class="thumb-box">
              <picture>
                <source 
                   srcset="/mytest/img/img_768x768.jpg" 
                   media="(max-width: 720px)">
               <img src="/mytest/img2/lowerBanner1.jpg" 
                   alt="">
              </picture>
            </div>
            <!-- <div class="text-box">
              <p class="text-title">배너제목1</p>
              <p class="text-desc">배너 설명  배너 설명</p>
            </div> -->
          </a>
        </li>
        <!-- 2번째 li -->
        <li class="myslide__item swiper-slide">
          <a href="" class="myslide__link">
            <div class="thumb-box">
              <picture>
                <source 
                   srcset="/mytest/img/img_768x768.jpg" 
                   media="(max-width: 720px)">
               <img src="/mytest/img2/lowerBanner2.jpg" 
                   alt="">
              </picture>
            </div>
            <!-- <div class="text-box">
              <p class="text-title">배너제목2</p>
              <p class="text-desc">배너 설명  배너 설명</p>
            </div> -->
          </a>
        </li>
        <!-- 3번째 li -->
        <li class="myslide__item swiper-slide">
          <a href="" class="myslide__link">
            <div class="thumb-box">
              <picture>
                <source 
                   srcset="/mytest/img/img_768x768.jpg" 
                   media="(max-width: 720px)">
               <img src="/mytest/img2/lowerBanner3.jpg" 
                   alt="">
              </picture>
            </div>
            <!-- <div class="text-box">
              <p class="text-title">배너제목3</p>
              <p class="text-desc">배너 설명  배너 설명</p>
            </div> -->
          </a>
        </li>

      </ul>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
  </div>
  <!-- //myslide -->

  <!-- swiper 라이브러리 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper100 = new Swiper(".myslide__inner", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
      },
      scrollbar: {
        el: ".swiper-scrollbar",
        hide: true,
      },
    });
  </script>
</body>
</html>
