<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 2</title>
</head>
<body>
  <!-- table>tr*4>th+td -->
  <table border="1">
    <tr>
      <th scope="row">FABRIC</th>
      <td>합성PU</td>
    </tr>
    <tr>
      <th scope="row">COLOR</th>
      <td>블랙/베이지</td>
    </tr>
    <tr>
      <th scope="row">SIZE SPEC</th>
      <td>230~250 / 굽높이 : 3.5cm</td>
    </tr>
    <tr>
      <th scope="row">COUNTRY</th>
      <td>CHINA</td>
    </tr>
  </table>

  <hr>

  <!-- table>tr*2>th+td*3 -->
  <table border="1">
    <tr>
      <th>슈퍼싱글</th>
      <td>차렵이불</td>
      <td>누빔베개커버</td>
      <td>패드</td>
    </tr>
    <tr>
      <th>사이즈구성</th>
      <td>160x210 / 1장</td>
      <td>50x70 / 1장</td>
      <td>115x210 / 1장</td>
    </tr>
  </table>

  <hr>
  <!-- table>(tr>th*4)+(tr>td*4) -->
  <table border="1">
    <tr>
      <th scope="col">슈퍼싱글</th>
      <th scope="col">차렵이불</th>
      <th scope="col">누빔베개커버</th>
      <th scope="col">패드</th>
    </tr>
    <tr>
      <th scope="row">사이즈구성</th>
      <td>160x210 / 1장</td>
      <td>50x70 / 1장</td>
      <td>115x210 / 1장</td>
    </tr>
  </table>

  <br>
  <!-- table>(tr>th*4)+(tr>th+td*3) -->
  <table border="1">
    <tr>
      <th>슈퍼싱글</th>
      <th>차렵이불</th>
      <th>누빔베개커버</th>
      <th>패드</th>
    </tr>
    <tr>
      <th>사이즈구성</th>
      <td>160x210 / 1장</td>
      <td>50x70 / 1장</td>
      <td>115x210 / 1장</td>
    </tr>
  </table>

</body>
</html>
