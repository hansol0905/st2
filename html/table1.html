<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 1</title>
</head>
<body>
  <!-- 
    tr table row 한 줄
    td table data 한 칸
  -->

  <!-- 
    줄 row (가로)
    열 column (세로)
  -->

  <table border="1" borderspacing="0">
    <tr>
      <td>1-1</td>
      <td>1-2</td>
      <td>1-3</td>
      <td>1-4</td>
    </tr>
    <tr>
      <td>2-1</td>
      <td>2-2</td>
      <td>2-3</td>
      <td>2-4</td>
    </tr>
  </table>

  <!-- 테이블 선언 -->
  <table border="1">
    <tr>
      <th>JS</th>
      <th>디자인</th>
    </tr>
    <tr>
      <td>서울</td>
      <td>부산</td>
    </tr>
    <tr>
      <td>인천</td>
      <td>양양</td>
    </tr>
  </table>

  <table border="1">
    <thead>
      <!-- 1 row -->
      <tr>
        <th></th>
        <th colspan="2">1영업</th>
        <!-- <th></th> -->
        <th colspan="2">2영업</th>
        <!-- <th></th> -->
      </tr>
    </thead>
    <tbody>
      <!-- 2 row -->
      <tr>
        <td>지역</td>
        <td>서울</td>
        <td>부산</td>
        <td>강화</td>
        <td>양양</td>
      </tr>
      <!-- 3 row -->
      <tr>
        <td>판매액</td>
        <td>1,000</td>
        <td>900</td>
        <td>1,000</td>
        <td>800</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
