<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 맵 imagemap</title>
</head>
<body>
  <!-- 
    윈도우 특수문자 넣기 ♥
    1) 자음(ㄱ,..ㅎ)
    2) 키보드 한자 선택
    3) 특수문자 중 1개 선택

    윈도우에서 이모지 넣기 💕
    1) 윈도우로고 + .(마침표) = 텍스트로 취급함
  -->
  <p>
    1개 내용(1개 이미지) → 하이퍼링크(a) <br>
    1개 이미지 → 여러개의 하이퍼링크 

  </p>
  <div>
   <a href="//naver.com">
    <img src="imgae-multimedia/image/imagemap-sample.jpg" alt="">
   </a>
  </div>
  <div>
    <!-- 1개의 이미지에 여러개의 하이퍼링크 이미지랩 -->
    <!-- Image Map Generated by http://www.image-map.net/ -->

    <!-- 
      <img usemap="#map태그의 name값">
      <map name="name지정">

      map의 name에 지정된 값은 문서내에서 유일해야 함 (중복x)
    -->
    <img src="imgae-multimedia/image/imagemap-sample.jpg" usemap="#image-map1">

    <map name="image-map1">
        <area target="_self" alt="" title="" href="https://www.naver.com" coords="70,355,270,502" shape="rect">
        <area target="_blank" alt="" title="" href="https://www.google.com" coords="612,418,98" shape="circle">
        <area target="" alt="다음으로 이동" title="다음으로 이동" href="https://www.daum.net" coords="398,272,400,368,225,265,282,203" shape="poly">
    </map>
  </div>

</body>
</html>
