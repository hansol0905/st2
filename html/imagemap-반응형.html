<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지맵-반응형</title>
  <style>
    .sample{
      width: 80%;
      background-color: #ccc;
      /* min-width: 600%; */
    }
    .sample img{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="sample">
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="imgae-multimedia/image/imagemap-sample.jpg" usemap="#image-map1">

    <map name="image-map1">
        <area 
          target="" 
          alt="네이버로 이동" 
          title="네이버로 이동" 
          href="https://www.naver.com" 
          coords="71,353,270,502" 
          shape="rect"
        >
        <area 
          target="_blank" 
          alt="구글로 이동" 
          title="구글로 이동" 
          href="https://www.google.com" 
          coords="612,418,98" 
          shape="circle"
        >
    </map>
  </div>

  <!-- 이미지 줄이거나 늘려도 이동가능해짐 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
  <script>
    $(document).ready(function() {
    $('img[usemap]').rwdImageMaps();
    });
  </script>

</body>
</html>
