<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ul 순서가 없는 목록</title>
</head>
<body>
  <p>
    상품목록, 게시판 글처럼 목록에 순서가 중요하지 않을 때<br>
    ul 태그는 자식 li 를 갖음
  </p>
    <!-- 
  ul의 자식 li 가 3번 반복 되는 emmet 표현
  ul>li*3     
  -->
  <ul>  
    <li>Best100</li>
    <li>New10%</li>
    <li>Dress</li>
    <li>Outer</li>
    <li>Top
      <ul>
        <li>tee</li>
        <li>shirts</li>
        <li>blouse</li>
      </ul>
    </li>
    <li>Bottom
      <ul>
        <li>pants</li>
        <li>skirts</li>
      </ul>
    </li>
  </ul>

  <!-- ol>li 순서가 있는 목록 ex)숫자 1.2.3. -->
  <ol>
    <li></li>
    <li></li>
    <li></li>
  </ol>
</body>
</html>
