<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 관련 css</title>
  <style>
    *{margin: 0; padding: 0;}
    .table-wrap{
      width: 600px;
      margin: 20px auto;
      background-color: #ccc;
    }
    table.table-1{
      border: 1px solid #000;
      border-collapse: collapse;
      /* border-collapse: separate; */
      width: 100%;
      /* padding: 20px; */
    }
    .table-1 th,
    .table-1 td{
      border: 1px solid #f00;
      width: 100px;
    }

    /* 
    편리를 위해서 table을 block 레벨로 감싸고
    table에 width:너비;
    table, th, td 에 테두리는 나눠서 지정하는게 편함
    border-top:너비 색상 스타일;
    border-bottom:너비 색상 스타일;
    border-left:너비 색상 스타일;
    border-right:너비 색상 스타일;
    */

    /* 테이블의 너비와 테두리 지정 */
    /* table을 블록레벨로 감싸고 너비를 부모에 지정 */
    table, tr, th, td{box-sizing: border-box;}
    table.table-2{
      /* border: 1px solid #f00; 테스트 후 삭제 */
      width: 100%;
      border-collapse: collapse; /* 테이블과 셀의 테두리를 같이 */
      table-layout: fixed; /* table, th, td 의 너비를 지정해서 사용*/
      border-top: 4px solid #333;
    }
    /* 배경색,글자색 */
    .table-2 tr:nth-child(1){
      background-color: #333;
      color: #fff;
    }
    .table-2 tr:nth-child(2){
      background-color: #fff;
    }

    .table-2 th,
    .table-2 td{
    /* border: 1px solid #000; 테스트 후 삭제 */
    /* 방법1
    border-bottom: 1px solid #666;
    border-left: 1px solid #666;
    */
    /* 방법2
    border-color: #666;
    border-bottom: 1px solid;
    border-left: 1px solid;
    */
    /* 방법3 */
    border: #666;
    border-bottom: 1px solid;
    border-left: 1px solid;

    padding: 0.5em 2em;
    }
    /* th, td의 너비를 :nth-child() 가상클래스로 선택하여 너비 지정 */
    .table-2 th:nth-child(1),
    .table-2 td:nth-child(1){
      width: 150px;
      border-left: 0px;
      text-align: center;
      vertical-align: center;
    }
    .table-2 th:nth-child(2),
    .table-2 td:nth-child(2){
      width: auto;
      text-align: left;
      vertical-align: top;
    }
    .table-2 th:nth-child(2){
      text-align: center;
    }
    .table-2 th:nth-child(3),
    .table-2 td:nth-child(3){
      width: 150px;
      text-align: right;
      vertical-align: bottom;
    }
  </style>
</head>
<body>
  <div class="table-wrap">
    <table class="table-1">
      <tr>
        <th>data1</th>
        <th>data2</th>
        <th>data3</th>
      </tr>
      <tr>
        <td>data1</td>
        <td>data2</td>
        <td>data3</td>
      </tr>
    </table>
  </div>
  <div class="table-wrap">
    <table class="table-2">
      <tr>
        <th>data1</th>
        <th>data2</th>
        <th>data3</th>
      </tr>
      <tr>
        <td>data1</td>
        <td>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus vel sint illum cumque amet facere esse architecto dolores excepturi voluptas.</td>
        <td>data3</td>
      </tr>
    </table>
  </div>
</body>
</html>
