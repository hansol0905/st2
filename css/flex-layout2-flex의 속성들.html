<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-layout2- flex의 속성들</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    .wrap{
      width: 85%;
      margin: 50px auto;
      background-color: #ccc;
    }
    .container{
      width: 600px;
      background-color: magenta;
      gap: 2px;
    }
    .item{
      background-color: dodgerblue;
      padding: 0.5em;
    }
    .flex-container{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap; /*줄바꿈*/
      gap: 2px;
      justify-content: space-between;
    }
    .item{
      flex-grow: 0;
      flex-shrink: 0;
      width: calc(25% - 2px);
    }
    .item10{
      flex-grow: 1;
      flex-shrink: 1;
      width: 75%;
    }
    /* 순서
    1. flex container 선언
    2. flex item 의 방향 결정
    3. flex item 확장수축크기 결정
    4. 만약에 flex item의 크기 총합이 flex container의 크기보다 클 경우 wrap(줄바꿈을 할지말지) 이 판단함
    5. flex container를 부모요소 내 정렬 판단
    6. flex item 정렬 판단
    */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container flex-container">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
      <div class="item item4">item4</div>
      <div class="item item5">item5</div>
      <div class="item item6">item6</div>
      <div class="item item7">item7</div>
      <div class="item item8">item8</div>
      <div class="item item9">item9</div>
      <div class="item item10">item10</div>
    </div>
  </div>
</body>
</html>
