<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹폰트1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">      
  <style>
    /* reset 브라우저가 갖고있는 고유의 스타일시트를 제거 */
    *{margin: 0; padding: 0;}
    .title-text{
      font-size: 100px; /* 3em = 16px * 3 */
      font-family: "Noto Sans KR", sans-serif;
    }
    .title-text:first-child{
      font-weight: 100;
    }
    ol{
      margin-left: 3em;
    }
  </style>

</head>
<body>
  <div class="wrap" style="font-family: 'Nanum Pen Script', cursive;">
    <div class="title-text">준비된 퍼블리셔</div>
    <div class="title-text">준비된 퍼블리셔</div>
  </div>
  <hr>
  <p><strong>웹폰트 설정 순서</strong></p>
  <!-- ol>li*3 -->
  <ol>
    <li>@font-face선언</li>
    <li>선언한 @font-face 안에 서체의 이름과 파일이 있는 URL 지정</li>
    <li>사용 font-family 로 지정</li>
  </ol>

</html>
